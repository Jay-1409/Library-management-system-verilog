<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Management System</h1>

    <div id="form-container">
        <label for="student-number">Student Number:</label>
        <input type="text" id="student-number" placeholder="Enter Student Number (0-512)" />
        
        <label for="book-number">Book Number:</label>
        <input type="text" id="book-number" placeholder="Enter Book Number (0-256)" />
        
        <button id="issue-button">Issue Book</button>
        
        <!-- Reset Button -->
        <button id="reset-button">Reset Book Data</button>
    </div>
    <div id="message">Messages:</div>

    <h2>Book Availability</h2>
    <table id="book-grid">
        <thead>
            <tr>
                <th>Book Number</th>
                <th>Book Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book data will be dynamically populated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
